<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
        <!--==Using-Font-Awesome=====================-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="createnewaccount.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Restaurant Characteristics</div>

    <div class="content">
      <form action="cna2.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Does the Restaurant serve Alcohol</span>
            <input type="text" placeholder="Yes or No" required>
        </div>
          <div class="input-box">
            <span class="details">What Services do you Offer</span>
            <input type="text" placeholder="Example: Breakfast, Lunch, Dinner, Nighlife, Cafe" required>
          </div>
          <div class="input-box">
            <span class="details">What type of Seating is Available</span>
            <input type="text" placeholder="Example: Outdoor & Indoor" required>
          </div>
          <div class="input-box">
            <span class="details">Payment Meathod</span>
            <input type="text" placeholder="Example: Card, Cash, Bank Account" required>
          </div>
          <div class="input-box">
            <span class="details">What Food Items do you mainly sell</span>
            <input type="text" placeholder="Example: Chole Bhature, Naan" required>
          </div>
          <div class="input-box">
            <span class="details">Working Days</span>
            <input type="text" placeholder="Example: Monday - Saturday" required>
          </div>
        </div>
        <div class="button" >
          <a href="cna2.html" type="submit" value="NEXT"><input type="submit" value="NEXT"></a>
          <h4>Page 3 of 4</h4>
        </div>
        </div>
      </form>
  </div>

</body>
</html>

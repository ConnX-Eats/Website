<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
        <!--==Using-Font-Awesome=====================-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="createnewaccount.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Restaurant Details</div>
    <div class="content">
        <h3>&nbsp;</h3>
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            We Currently Operate in some Area's of Delhi due to COVID-19
          </div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Area*</span>
            <select>
              <option value="">Select the Area</option>
                <option>Vikaspuri</option>
                <option>Janakpuri</option>
                <option>Tilak Nagar</option>
                <option>Uttan Nagar</option>
                <option>Vikaspuri</option>
                <option>Rajouri Garden</option>
                <option>Karol Bagh</option>
                <option>Sahadra</option>
                <option>Rajender Nagar</option>
                <option>ChanakyaPuri</option>
                <option>Hauz Khas Village</option>
                <option>Hauz Khaz</option>
                <option>Nehru Place</option>
                <option>Dwarka</option>
                <option>Dhaulak Kuan</option>
                <option>Moti Nagar</option>
                <option>Punjabi Bagh</option>
                <option>Palam</option>
                <option>Punjabi Bagh</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Restaurant Name*</span>
            <input type="text" placeholder="Enter your Restaurant Name" required>
          </div>
          <div class="input-box">
            <span class="details">Restaurant Address*</span>
            <input type="text" placeholder="Enter your Restaurant Address" required>
          </div>
          <div class="input-box">
            <span class="details">Owner's Mobile Number*</span>
            <input type="text" placeholder="Enter Owner's Mobile Number" required>
          </div>
          <div class="input-box">
            <span class="details">Owner's Full Name*</span>
            <input type="text" placeholder="Enter Owner's Full Name" required>
          </div>
          <div class="input-box">
            <span class="details" required>Do you want to get Updates via Whatsapp*</span>
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Yes</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">No</span>
          </label>
          </div>
        </div>
          <div class="input-box">
            <span class="details">Preffered Language*</span>
            <select>
                <option>English</option>
                <option>Hindi</option>
                <option>Marathi</option>
            </select>
          </div>
        <div class="button">
          <input type="submit" value="Next">
            <h4>Page 2 of 4</h4>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
